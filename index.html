<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.5/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>九九乘法練習</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light" id="topic">
        <span class="navbar-brand mb-0 h1"><h1>九九乘法練習</h1></span>
    </nav>

    <div class="container" id="app">
        <div class="row justify-content-center">

            <div class="col-11">

                <div class="row rowm" v-for="(exam, index) in examList">

                    <div class="col-2">
                        <h2 class="b">{{exam[0]}}</h2>
                    </div>
        
                    <div class="col">
                        <h2>X</h2>
                    </div>
        
                    <div class="col-2">
                        <h2 class="b">{{exam[1]}}</h2>
                    </div>
        
                    <div class="col">
                        <h2>=</h2>
                    </div>
        
                    <div class="col-3">
                        <input type="text" :class="checkClass[index]" data-index="index" v-model="ans[index]" @change="changeIndex(index)">
                    </div>

                    <i class="fa-sharp fa-solid fa-xmark col" :class="checkClass[index]"></i>
                </div>
        
                <div class="row">
                    <h1 v-if="score > 0">分數：{{score}}</h1>
                </div>

            </div>


            
        </div>

    </div>


    <!-- body 結束標籤之前，載入Bootstrap 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
